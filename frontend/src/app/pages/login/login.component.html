<div class="banner">To-Do App</div>
<h2>Login</h2>

<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
  
  <p class="signup-link">
    Don't have an account?
    <a (click)="goToSignup()">Sign up</a>
  </p>
</form>

<app-signup *ngIf="showSignup" (close)="showSignup = false"></app-signup>

<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
