<div class="banner">To-Do App</div>
<h2>Login</h2>

<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>

<p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
